<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Take a drink</title>
  </head>
  <body>
    <header>
      <h1>Can't decide what to drink?</h1>
      <p>Let us help you.</p>
    </header>

    <main>
      <section>
        <article>
          <h2>We, at Bartender like to help you.</h2>
          <div class="cardContainer">
            <div>
              <img src="images/cocktail.png" alt="">
              <p>Cocktails</p>
            </div>
            <div>
              <img src="images/vodka.png" alt="">
              <p>Vodka</p>
            </div>
            <div>
              <img src="images/cocktailmix.png" alt="">
              <p>Mixes</p>
            </div>
            <div>
              <img src="images/champagne.png" alt="">
              <p>Champagne</p>
            </div>
          </div>
        </article>
      </section>



    <section>
      <h3>Really no idea?</h3>
        <p id="name"></p>
          <img src="" alt="" id="imgTest">
        <button type="button" name="button" id="randomBtn">Give me a drink!</button>
        <section id="informationSection">
         <!-- Maak een button om de informatie weer af te sluiten -->
         <button class="closeBtn">&#10006;</button>
          <h4>Ingredients:</h4>
          <p id="ingredients"></p>
          <h4>Instructions:</h4>
          <p id="instructions"></p>
        </section>
    </section>




    </main>
  </body>
  <footer>
    <script src="script.js"></script>
  </footer>
</html>
